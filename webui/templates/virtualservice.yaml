apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webui-rollout
spec:
  gateways:
  - webui-rollout-gateway
  hosts:
  - "*"
  http:
  - name: primary
    route:
    - destination:
        host: webui-rollout-proxy
        port:
          number: 3030
        subset: stable  # referenced in canary.trafficRouting.webui.destinationRule.stableSubsetName
      weight: 100
    - destination:
        host: webui-rollout-proxy
        port:
          number: 3030
        subset: canary  # referenced in canary.trafficRouting.webui.destinationRule.canarySubsetName
      weight: 0

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webui-rollout-proxy
spec:
  gateways:
    - webui-rollout-gateway
  hosts:
    - "*"
  http:
  - name: primary
    route:
    - destination:
        host: webui-rollout
        port:
          number: 3030
      weight: 90
    - destination:
        host: webui-experimental-rollout
        port:
          number: 3030
      weight: 10
