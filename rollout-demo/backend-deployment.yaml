apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v1
  namespace: rollout-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-v1
  template:
    metadata:
      labels:
        app: backend-v1
    spec:
      containers:
      - name: backend
        image: backend-image:v1
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v2
  namespace: rollout-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-v2
  template:
    metadata:
      labels:
        app: backend-v2
    spec:
      containers:
      - name: backend
        image: backend-image:v2
        ports:
        - containerPort: 8080
