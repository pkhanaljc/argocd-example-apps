apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-app-rollout
  namespace: rollout-demo
spec:
  replicas: 2
  strategy:
    canary:
      trafficRouting:
        istio:
          virtualService:
            name: primary-vs
            routes:
            - primary-route  # Must match VirtualService
          destinationRule:
            name: intermediate-dr  # Must match DestinationRule
            canarySubsetName: canary  # Must match subset
            stableSubsetName: stable  # Must match subset
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 50
      - pause: {duration: 10m}
      - setWeight: 100
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        version: stable  # Initial version
    spec:
      containers:
      - name: my-app
        image: nginx:1.23  # Test image
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
